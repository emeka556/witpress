#{extends 'main.html' /}
#{set title:'Sign up' /}

<nav class="ui inverted blue menu">
  <a class="ui active item" href="/">WitPress</a>
</nav>

<section class="ui  segment">
<form action="/register" method="POST">
  <div class="ui two column grid">
  <div class="column">
    <div class="ui fluid form segment">
      <h3 class="ui header">Sign Up</h3>
      <div class="two fields">
        <div class="field">
          <label>First Name</label>
          <input placeholder="First Name" name="firstName" type="text">
        </div>
        <div class="field">
          <label>Last Name</label>
          <input placeholder="Last Name" name="lastName" type="text">
        </div>
      </div>
      <div class="field">
      <div class="ui left icon input field">
        
        <input placeholder="Email" name="email" type="text">
        <i class="user icon"></i>
      </div>
      </div>
      <div class="field">
      <div class="ui left icon input field">
      
        <input type="password" name="password">
        <i class="lock icon"></i>
      </div>
      </div>
      <div class="inline field">
        <div class="ui checkbox">
          <input id="conditions" type="checkbox">
          <label for="conditions">I agree to the terms and conditions</label>
        </div>
      </div>
      <button type="submit" class="ui blue submit button">Submit</button>
    </div>
  </div>
</div>
</form>
</section>
